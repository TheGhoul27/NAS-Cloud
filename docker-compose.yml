version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: nascloud
      POSTGRES_PASSWORD: nascloud_dev
      POSTGRES_DB: nascloud
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nascloud -d nascloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: ../infra/Dockerfile.backend
    command: uvicorn nas_cloud.app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./backend:/code
      - nas_storage:/nas
    environment:
      - DATABASE_URL=postgresql://nascloud:nascloud_dev@db:5432/nascloud
      - REDIS_URL=redis://cache:6379
      - NAS_STORAGE_PATH=/nas
      - JWT_SECRET_KEY=your-secret-key-change-in-production
    env_file:
      - .env

  worker:
    build: 
      context: ./backend
      dockerfile: ../infra/Dockerfile.backend
    command: dramatiq nas_cloud.worker.tasks --processes 2 --threads 4
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./backend:/code
      - nas_storage:/nas
    environment:
      - DATABASE_URL=postgresql://nascloud:nascloud_dev@db:5432/nascloud
      - REDIS_URL=redis://cache:6379
      - NAS_STORAGE_PATH=/nas
    env_file:
      - .env

volumes:
  db_data:
  cache_data:
  nas_storage:
