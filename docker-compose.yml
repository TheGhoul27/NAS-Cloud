services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nas-cloud-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: sqlite:////data/sqlite/nas_cloud.db
      SECRET_KEY: change-this-secret-key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      NAS_STORAGE_PATH: /data/nas_storage
      CORS_ALLOW_ALL: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./docker-data/sqlite:/data/sqlite
      - ./docker-data/nas_storage:/data/nas_storage

  frontend-drive:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nas-cloud-frontend-drive
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      APP_TYPE: drive
      PORT: 3000
      BACKEND_URL: http://backend:8000
      ALLOW_HTTP_FALLBACK: "true"
    ports:
      - "3000:3000"

  frontend-photos:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nas-cloud-frontend-photos
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      APP_TYPE: photos
      PORT: 3001
      BACKEND_URL: http://backend:8000
      ALLOW_HTTP_FALLBACK: "true"
    ports:
      - "3001:3001"

